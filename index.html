<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Project</title>
  </head>
  <body id="mainbody">
    <main>
      <div id="maindiv">

        <h1>Weather App Project</h1>

        <div id="inputContainer">
          <label>City?</label>
          <input type="text" value="Grand Rapids" id="SearchCity"> <br>
          <label>State?</label>
          <input type="text" value= "Michigan" id="SearchState"> <br>
          <button type="button" id="searchbutton"  onclick = "getweatherdata()">Search!!</button>
        </div>

        <h2>Search Result</h2>

        <h5 id="NoSearch">HURRY UP AND SEARCH SOME THING</h5>
    
        <div id="NewResultsContainer" class="NRCont"> </div>


     
        <h2>Saved Locations</h2>

        <h5 id="NoSavedSearches">No Saved Searches</h5>

        <div id="SavedResultsContainer" class="SRCont"> </div>



        
        <h2>Past Searches</h2>

        <h5 id="NoPastSearches">No Past Searches</h5>

        <div id="OldResultsContainer" class="ORCont"> </div>


      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
